<!DOCTYPE html>
<html lang="en">
<head>
	<link href="stopwatch.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	<title>Document</title>
</head>
<body>
	<div id="container">
		<header>
			<h1>jquery.mysstopwatch.js</h1>
		</header>
		<div id="main">
			<div class="learn">
				<div class="example">
					count up from now
				</div>
				<div class="demo" id="demo1">
					00.00.00
				</div>
				<div class="example">
					<div class="label">
						Click to toggle(start/stop)
					</div>
					<div class="demo" id="demo2">
						00:00:00
					</div>
					<div class="example">
						<div class="label">
							Click to reset
						</div>
						<div class="demo" id="demo3">
							00:00:00
						</div>
						<div class="example">
							<div class="label">
								2 second update interval
							</div>
							<div class="demo" id="demo5">
								00:00:00
							</div>
							<div class="example">
								<div class="label">
									Custom format using <a href="https://github.com/nene/jintervals&quot;"></a>
									<div class="demo" id="demo6">
										00:00:00
										<footer></footer>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
